name: CI - SkillLearning

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-backend:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet-version: [ '9.0.x' ]

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4

      - name: â™» Restore NuGet packages
        uses: actions/cache@v4
        with:
          path: ~/.nuget/packages
          key: ${{ runner.os }}-nuget-${{ hashFiles('**/*.csproj') }}
          restore-keys: |
            ${{ runner.os }}-nuget-

      - name: ğŸŒ Setup .NET ${{ matrix.dotnet-version }}
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ matrix.dotnet-version }}

      - name: âš–ï¸ Restore solution
        run: dotnet restore SkillLearning.sln

      - name: âš™ï¸ Build solution
        run: dotnet build SkillLearning.sln --no-restore --configuration Release

      - name: âœ… Run tests
        run: dotnet test SkillLearning.sln --no-build --configuration Release --logger trx --results-directory TestResults

      - name: ğŸ“Š Publish Test Report
        if: github.event_name == 'push' && github.ref == 'refs/heads/main'
        uses: dorny/test-reporter@v1
        with:
          name: Unit Tests
          path: TestResults/*.trx
          reporter: dotnet-trx

  build-frontend:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: Frontend

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: ğŸ“ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build frontend
        run: npm run build

      - name: ğŸ”‘ Deploy frontend artifact
        uses: actions/upload-artifact@v4
        with:
          name: skilllearning-frontend
          path: Frontend/dist

  deploy:
    needs: [build-backend, build-frontend]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    steps:
      - name: âœ¨ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŒ Setup .NET 9.0.x
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      - name: â™» Restore solution
        run: dotnet restore SkillLearning.sln

      - name: âš™ï¸ Build solution
        run: dotnet build SkillLearning.sln --configuration Release --no-restore

      - name: ğŸš€ Publish backend
        run: dotnet publish Backend --configuration Release --output ./publish

      - name: ğŸ”‘ Deploy backend artifact
        uses: actions/upload-artifact@v4
        with:
          name: skilllearning-backend
          path: ./publish
